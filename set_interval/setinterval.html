<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <div>
      <p>can you stop me when i reach at 5</p>
     <br>
     <button id="btn">start here</button>
     <button id="btn1">stop here</button>
    </div>
  </div>
<script>
   
   const stopnum=document.querySelector("p");
   const btn=document.querySelector("#btn");
   const btn1=document.querySelector("#btn1");
   let num=0;
   let timeref;
   const shownum=()=>{

     stopnum.innerHTML="loding_____"
     timeref=setInterval(()=>{

        stopnum.innerHTML=`${num}`;   
        num++; 

     },1000)

   }
   btn.addEventListener("click",shownum);
  btn1.addEventListener("click",()=>{

    clearInterval(timeref);

  })





</script>



</body>
</html>
