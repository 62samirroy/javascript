<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mydate()">get date </button>
    <p id="demo">date=</p>
    <p id="demo1">time=</p>
    <p id="demo2">date and time=</p>
<script>

function mydate(){
   setInterval(()=>{
    var t=new Date().toLocaleDateString();
    var t1=new Date().toLocaleTimeString();
    var t2=new Date().toLocaleString();

    // t.getDate();
    document.getElementById("demo").innerHTML=t;
    document.getElementById("demo1").innerHTML=t1;
    document.getElementById("demo2").innerHTML=t2;
},1000)
};





</script>




</body>
</html>
