<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="myp" onmousedown="mousedown()" onmouseup="mouseup()">

        quidem, nobis omnis repudiandae sunt alias nisi architecto autem?

    document.getElementById("myp").style.color="#F88627";

   }
   
   function mouseup(){
    document.getElementById("myp").style.color="red";

   }
   
    </script>
</body>

</html>
